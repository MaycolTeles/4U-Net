<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registrar</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/login_style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		{% with messages = get_flashed_messages(with_categories=True) %}
			{% if messages %}
				{% for category, message in messages %}
				{% if category == "error" %}
				<div class="alert alert-danger alter-dismissible fade show" role="alert">
				{{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>
				{% else %}
				<div class="alert alert-success alter-dismissible fade show" role="alert">
				{{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>
				{% endif %}
				{% endfor %}
			{% endif %}
		{% endwith %}
		<div class="register">
			<h1>Registrar</h1>
			<div class="links">
				<a href="{{ url_for('common_routes.login') }}">Login</a>
				<a href="{{ url_for('common_routes.register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('common_routes.register') }}" method="POST" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password_confirmation" placeholder="Confirm your password" id="password_confirmation" required>
				<input type="submit" value="Register">
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous">
    	</script>
	</body>
</html>
